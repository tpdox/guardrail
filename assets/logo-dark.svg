<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 160" fill="none">
  <defs>
    <linearGradient id="rail" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#f85149"/>
      <stop offset="50%" stop-color="#d29922"/>
      <stop offset="100%" stop-color="#3fb950"/>
    </linearGradient>
    <linearGradient id="shield" x1="0.5" y1="0" x2="0.5" y2="1">
      <stop offset="0%" stop-color="#58a6ff"/>
      <stop offset="100%" stop-color="#388bfd"/>
    </linearGradient>
  </defs>

  <!-- Shield icon -->
  <path d="M80 20 L120 36 L120 76 C120 104 104 128 80 140 C56 128 40 104 40 76 L40 36 Z"
        fill="url(#shield)" opacity="0.15" stroke="url(#shield)" stroke-width="3"/>

  <!-- Checkmark inside shield -->
  <path d="M64 78 L76 90 L98 62" stroke="#58a6ff" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <!-- Rail bar under shield -->
  <rect x="40" y="146" width="80" height="4" rx="2" fill="url(#rail)"/>

  <!-- Text: guardrail -->
  <text x="148" y="100" font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Helvetica, Arial, sans-serif" font-size="64" font-weight="700" fill="#1f2328" letter-spacing="-2">
    guard<tspan fill="#0969da">rail</tspan>
  </text>

  <!-- Subtitle -->
  <text x="150" y="130" font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', Helvetica, Arial, sans-serif" font-size="18" fill="#656d76" letter-spacing="0.5">
    dbt model review for Claude Code
  </text>
</svg>
